<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack Mr Bump!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

  <div class="header">
    <h1>Whack-Mr-Bump! <br> <span class="score"> 0</span></h1>
    <button class="start" onClick="startGame()">Start!</button>
    <button class="scoreBoard" onClick="addPlayer()">Add Player</button>
  </div>

  <div class="game container">
    <div class="row">
      <div class="field field1 col">
        <div class="mrbump"></div>
      </div>

      <div class="field field2 col">
        <div class="mrbump"></div>
      </div>

      <div class="field field3 col">
        <div class="mrbump"></div>
      </div>
    </div>

    <div class="row">
      <div class="field field4 col">
    
        <div class="mrbump"></div>
      </div>

      <div class="field field5 col">
        <div class="mrbump"></div>
      </div>

      <div class="field field6 col">
        <div class="mrbump"></div>
      </div>
    </div>
  </div>
  
  <!--Want to create a pop up scoreboard-->
  <div id="scoreBoard" class="container">
    <h1>Score Board</h1>
    <div></div>
    <div></div>
  </div>
  

<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
